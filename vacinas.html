<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyHealth - Vacinas</title>
    <link rel="stylesheet" href="/assets/styles/style.css">
    <link rel="stylesheet" href="/assets/styles/vacinas-estilo.css">
    <link rel="stylesheet" href="/assets/styles/card.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Averia+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header id="header">
        <div id="logo" class="logo">
            <img src="/assets/img/icone-vacina.png" alt="Icone de seringa">
            <p>MyHealth</p>
        </div>
        <div>
            <button onclick="window.location.href='vacinas.html'">
                Minhas vacinas
            </button>
            <button id="logout">
                Logout
            </button>
        </div>
    </header>
    <main>
        <div class="pesquisa">
            <input type="text" id="pesquisar" placeholder="   PESQUISAR VACINA...">
        </div>
        <div id="todas-vacinas">
        </div>
        <button id="nova_vacina" onclick="window.location.href='add-vacina.html'">Nova Vacina</button>
    </main>
</body>
<script src="js/iniciar.js" type="module"></script>
<script src="js/usuario.js" type="module"></script>
<script src="js/vacinas.js" type="module"></script>
<script>
    var logo = document.getElementById("logo")
    logo.addEventListener("click", () => {
        document.location.href = "vacinas.html";
    })
    logo.style.cursor = "pointer";

</script>

</html>
