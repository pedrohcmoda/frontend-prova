<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyHealth - Editando vacina</title>
    <link rel="stylesheet" href="/assets/styles/criarconta.css">
    <link rel="stylesheet" href="/assets/styles/addvacina.css">
    <link rel="stylesheet" href="/assets/styles/popup.css">
    <link rel="stylesheet" href="/assets/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Averia+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">

</head>

<body>
    <header id="header">
        <div id="logo" class="logo">
            <img src="/assets/img/icone-vacina.png" alt="Icone de seringa">
            <p>MyHealth</p>
        </div>
        <div>
            <button onclick="window.location.href='vacinas.html'">
                Minhas vacinas
            </button>
            <button id="logout">
                Logout
            </button>
        </div>
    </header>
    <main>
        <form id="form-vacina">
            <div>
                <label for="data-vacina">Data da vascinação</label>
                <input type="date" name="data-vacina" id="data-vacina">
            </div>
            <div>
                <label for="nome-vacina">Vacina</label>
                <input type="text" name="nome-vacina" id="nome-vacina">
            </div>
            <div class="radios">
                <label class="label-radio" for="dose">Dose</label>
                <input type="radio" name="dose" id="dose" value="1º Dose"> 1a. Dose
                <input type="radio" name="dose" id="dose" value="2º Dose"> 2a. Dose
                <input type="radio" name="dose" id="dose" value="3º Dose"> 3a. Dose
                <input type="radio" name="dose" id="dose" value="Dose de reforço"> Reforço
                <input type="radio" name="dose" id="dose" value="Dose única"> Dose única
            </div>
            <div class="vacina">
                <label for="imagem-vacina">Comprovante da vacina</label>
                <label class="subir-vacina">
                    <input type="file" id="file-vacina" accept="image/*" />
                    Selecionar imagem...

                    <img class="img-intra" id="img-vacina"
                        src="https://www.creativefabrica.com/wp-content/uploads/2021/12/29/Upload-Logo-Graphics-22574991-1-1-580x386.jpg"
                        alt="">
                </label>
            </div>
            <div>
                <label for="prox-vacinacao">Próxima vacinação</label>
                <input type="date" name="prox-vacinacao" id="prox-vacinacao">
            </div>

            <button type="submit">
                Salvar alterações
            </button>
        </form>

        <button id="excluir" onclick="abrirConfirma()">
            <img src="https://www.figma.com/file/toIXI0dwGO5Iu3vpgl4RcA/image/87ad7a00e365eaeeac837cfe7599344080ec1b26"
                alt="">
            Excluir
        </button>
    </main>


    <dialog id="confirmarEx" class="popup">
        <p>Tem certeza que deseja remover essa vacina?</p>
        <div class="opcoes">
            <button id="sim" class="sim">Sim</button>
            <button onclick="closeDialog()">Cancelar</button>
        </div>
    </dialog>
</body>
<script src="js/vacinas.js" type="module"></script>
<script src="js/usuario.js" type="module"></script>
<script>
    var logo = document.getElementById("logo")
    logo.addEventListener("click", () => {
        document.location.href = "vacinas.html";
    })

    logo.style.cursor = "pointer";

    const dialog = document.getElementById("confirmarEx");

    function abrirConfirma() {
        dialog.showModal();
    }
    function closeDialog() {
        dialog.close();
    }

    dialog.close();

</script>


</html>
