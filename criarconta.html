<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyHealth - Cadastro</title>
    <link rel="stylesheet" href="/assets/styles/criarconta.css">
    <link rel="stylesheet" href="/assets/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Averia+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header id="header">
        <div id="logo" class="logo">
            <img src="/assets/img/icone-vacina.png" alt="Icone de seringa">
            <p>MyHealth</p>
        </div>
    </header>
    <main>
        <form id="form">
            <div class="login">
                <label for="nome-completo">Nome completo</label>
                <input type="text" name="nome-completo" id="nome-completo">
            </div>
            <div class="login">
                <label for="sexo">Sexo</label>
                <input type="radio" name="sexo" id="sexo" value="masculino">Masculino</input>
                <input type="radio" name="sexo" id="sexo" value="feminino">Feminino</input>
            </div>

            <div class="login">
                <label for="nascimento">Data nascimento</label>
                <input type="date" name="nascimento" id="nascimento">
            </div>

            <div class="login">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email">
            </div>

            <div class="pass">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha">
            </div>
            <div class="pass" id="poss-erro">
                <label for="confirmar-senha">Repetir senha</label>
                <input type="password" name="confirmar-senha" id="confirmar-senha">
            </div>
            <br />
            <button type="submit">Cadastrar</button>
        </form>
    </main>

</body>
<script src="js/iniciar.js" type="module"></script>
<script src="js/usuario.js" type="module"></script>
<script>
    var logo = document.getElementById("logo")
    logo.addEventListener("click", () => {
        document.location.href = "vacinas.html";
    })

    logo.style.cursor = "pointer";
</script>

</html>
